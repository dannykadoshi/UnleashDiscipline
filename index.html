<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="UnleashDiscipline: Inspiring quotes to unleash your inner discipline and achieve success. Stay motivated, focused, and consistent on your journey towards a healthy lifestyle and personal growth. Let these quotes empower you to unleash the power of discipline.">

        content="UnleashDiscipline, DisciplineQuotes, MotivationForSuccess, HealthyLifestyleMotivation, PersonalGrowthQuotes, EmpowermentThroughDiscipline">

<!-- Header containing logo-->

<body>

        <nav>

                <img src="assets/images/website-logo.png" alt="UnleashDiscipline Logo">
            </div>

    </header>

    <!-- Section that display the "Quote of the week"-->
    <section id="quote-of-the-week">
        <h2>Quote of the Week by Andy Frisella</h2>
        <p class="quote-text-week"></p>

    <div class="main-container">
        <h1> Empowering Quotes <i id="heartbeat-icon" class="fas fa-heartbeat"></i></h1>

            <p id="quote-text"></p>
            <p id="quote-author"></p>

        <button id="new-quote-btn">New Quote</button>

        <div id="social-media-icons">

            <a href="#" class="social-media-icon" id="pinterest-icon"><i class="fab fa-pinterest"></i></a>
            <a href="#" class="social-media-icon" id="email-icon"><i class="fas fa-envelope"></i></a>
        </div>
        <div id="notification"></div>
    </div>

    <!-- Font awesome script-->
    <script src="https://kit.fontawesome.com/50b3ac31b9.js" crossorigin="anonymous"></script>

    <!-- Footer containing social media links, Website Mission and Copyright-->
    <footer>
        <div class="footer-content">
            <div class="social-media">
                <h2 id="footer-socials">Follow Our Social Journey</h2>
                <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
